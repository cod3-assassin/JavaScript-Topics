<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Handling Common Event Types</title>
  </head>
  <body>
    <button id="clickButton">Click Me</button>
    <div
      id="mouseArea"
      style="width: 200px; height: 100px; background: #ccc; margin-top: 20px"
    >
      Mouse Over Me
    </div>
    <input type="text" id="keyInput" placeholder="Type something..." />
    <form id="myForm">
      <input type="text" placeholder="Focus and Blur Me" />
      <select id="selectBox">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
